<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {

            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff1493;
        }

            background-color: #1db954;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px #1db954;
        }
        .button:hover {
            background-color: #17a74b;
            box-shadow: 0 0 15px #17a74b;
        }

    <div class="container">
        <h1>Playlist to Personality</h1>
