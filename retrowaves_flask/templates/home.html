<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrowaves - Music Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #f8f8f8;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff1493;
        }
        p {
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffff;
        }
        .spotify-btn {
            background-color: #1db954;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 10px #1db954;
        }
        .spotify-btn:hover {
            background-color: #17a74b;
            box-shadow: 0 0 15px #17a74b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RETROWAVES</h1>
        <p>Discover Your Spotify Music Stats with a Retrowave Vibe</p>
        <a class="spotify-btn" href="{{ url_for('login') }}">Sign in with Spotify</a>
    </div>
</body>
</html>
